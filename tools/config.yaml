workspace:
  irb_hostname_prefix: irb
  bbg_hostname_prefix: bbg
# Absolute-path entries below should include {WORKSPACE}/{workspace_root};
# relative ones are resolved against that workspace root inside the notebook.
paths:
  cluster:
    workspace_root_irb: /data/bbg
    workspace_root_bbg: /workspace
    mane_missing_path: "{WORKSPACE}/nobackup/scratch/oncodrive3d/datasets_mane_240506/mane_missing.csv"  # MANE missing report for UniProt↔RefSeq mapping
    mane_summary_path: "{WORKSPACE}/nobackup/scratch/oncodrive3d/mane_missing/oncodrive3d/datasets/datasets-mane_only-mane_custom-250725/mane_summary.txt.gz"  # MANE summary metadata
    cgc_list_path: data/cgc_list_v102.tsv  # Cancer Gene Census list
    samplesheet_relpath: "{samplesheet_folder}/samplesheet.csv"  # samplesheet generated by O3D preprocessing
    fasta_relpath: "{samplesheet_folder}/fasta"  # FASTA generated by O3D preprocessing together with samplesheet
    missing_relpath: "{samplesheet_folder}/missing"  # inputs for the next nf-core batch
    predicted_relpath: "{samplesheet_folder}/predicted"
    retrieved_relpath: "{samplesheet_folder}/retrieved"  # canonical AF structures reused from AF DB download (matching the MANE set)
    final_bundle_relpath: "{samplesheet_folder}/final_bundle"  # merged directory to be passed to O3D (predicted + retrieved)

  local:
    mane_missing_path: "/home/spellegrini/Coding/Data/oncodrive3d/datasets-mane-250528/mane_missing.csv"  # MANE missing report for UniProt↔RefSeq mapping
    mane_summary_path: "/home/spellegrini/Coding/Data/oncodrive3d/mane_summary.txt.gz"
    cgc_list_path: "/home/spellegrini/Coding/Data/cgc_list_v102.tsv"
    samplesheet_relpath: "{samplesheet_folder}/samplesheet.csv"
    fasta_relpath: "{samplesheet_folder}/fasta"
    missing_relpath: "{samplesheet_folder}/missing"
    predicted_relpath: "{samplesheet_folder}/predicted"
    retrieved_relpath: "{samplesheet_folder}/retrieved"
    final_bundle_relpath: "{samplesheet_folder}/final_bundle"  # merged directory to be passed to O3D (predicted + retrieved)
